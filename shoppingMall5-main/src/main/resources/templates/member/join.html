<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>회원가입</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-center">
    <div class="card">
        <div class="card-header">
            JOIN Page
        </div>
        <!-- 오류 메시지 -->
        <th:block th:if="${error}" class="alert alert-danger">
            <p th:text="'동일한 ID가 이미 존재합니다.'"></p>
        </th:block>
        <div class="card-body">
            <form id="registerForm" action="/member/join" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="mid" class="form-control" autocomplete="username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">패스워드</span>
                    <input type="password" name="mpw" class="form-control" autocomplete="current-password">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">이메일</span>
                    <input type="email" name="email" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">핸드폰번호</span>
                    <input type="tel" name="phone" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">주소</span>
                    <input type="text" name="address" class="form-control">
                </div>

                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div><!--end card body-->
    </div><!--end card-->
</div>
<script layout:fragment="script" th:inline="javascript">

    const error = [[${error}]];

    if (error === 'mid') {
        alert("동일한 MID를 가진 계정이 존재합니다.");
    }
</script>
</body>
</html>
